<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <H3>To Do List</H3>
    <ol type="i"> <!-- OL = ordered list defaultnya angka, kalo mau ubah di type="", defaultnya 1, kalo mau huruf kecil pake a kalo mau besar pake A, romawi besar pake I romawi kecil i -->
        <li>Bangun pagi</li>
        <li>sarapan</li>
        <li>tidur lagi</li>
    </ol>

    <h3>Saat sarapan, saya mau makan</h3>
    <ul type="circle"> <!-- UL = Unordered List defaultnya bulat, kalo mau ubah di type="", defaultnya bulat hitam full, kalo mau kotak pake "square", kalo mau bulat putih tengahnya "circle"  -->
        <li>nasi padang</li>
        <li>mie indomie</li>
        <li>telur unta</li>
    </ul>

    <h3>Pemrograman web 4</h3>
    <dl> <!-- dl = Description List (pembungkus daftar) -->
        <dt>HTML</dt> <!-- "dt" dan "dd" harus selalu berpasangan-->
        <dd>Hyper markup language</dd>
        <dt>CSS</dt> <!-- dl = Description Term (istilah/judul item) -->
        <dd>Cascading Style Sheet</dd> <!-- <dd> = Description Definition (definisinya/penjelasan) -->
    </dl>
</body>
</html>
