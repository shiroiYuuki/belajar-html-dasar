<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <tr> <!-- tr = table row -->
        <td>Baris 1, kolom 1</td> <!-- td = table data -->
        <td>Baris 1, kolom 2</td>
    </tr>
    <tr>
        <td>Baris 2, kolom 1</td>
        <td>Baris 2, kolom 2</td>
    </tr>
    <hr>

    <table border="1" cellspacing="0" cellpadding="5">
        <!-- 
        border="1"     → kasih garis tabel (angka = tebal garis)
        cellspacing="0"→ jarak antar sel tabel (0 = nempel)
        cellpadding="5"→ jarak antara teks dengan tepi sel (padding di dalam kotak)
        -->
        <thead>
            <tr>
                <th></th> <!-- table header cell -->
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td>Baris 1, kolom 1</td>
                <td>Baris 2, kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 1, kolom 1</td>
                <td>Baris 2, kolom 2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
