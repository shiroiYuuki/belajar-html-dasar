<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>
<body>
    <p>ini adalah paragraf 1</p>
    <br> <!-- fungsi BR adalah menambahkan baris baru  -->
    <p>ini adalah <br> paragraf 2</p>
    <hr> <!-- fungsi HR adalah menambahkan garis horizontal  -->

     <p><b>selamat datang</b> di kuliah <i>pemrograman web 1</i></p>  <!-- b = bold/tebal, i = italic/miring -->
    <p>nama saya <u>yuuki</u></p> <!-- u = underlined/garis bawah -->
    <hr>

    <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, selasa 27 agustus 2025 <!-- <strong> = tebal + arti penting (semantis), Bagus untuk SEO karena memberi tahu mesin pencari: “ini penting”.-->
    <em>ditiadakan</em></p> <!-- <em> = miring + penekanan (semantis), Screen reader membacanya dengan intonasi berbeda (lebih ditekankan).-->
</body>
</html>
