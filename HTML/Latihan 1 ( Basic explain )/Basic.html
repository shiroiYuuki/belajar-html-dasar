<!DOCTYPE html> <!-- Memberi tahu browser bahwa dokumen ini menggunakan HTML5 -->
<html lang="en"> <!--setiap ada "<>" ini namanya 1 tag-->
<head>
    <meta charset="UTF-8"> <!-- Supaya semua karakter (huruf, simbol, emoji) tampil dengan benar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Membuat tampilan web menyesuaikan layar device (responsive) -->
    <title>Pemrograman web 1</title> <!-- Judul yang muncul di tab browser -->
</head>
<body>
    <p>Hello world</p> <!-- p = Paragraf -->
    <p>Selamat datang di dunia kuliahan Pemrograman web 1</p>
</body>
</html> <!--setiap ada "<>" ini namanya 1 tag, bedanya kalo ada "/" itu tag penutup-->
